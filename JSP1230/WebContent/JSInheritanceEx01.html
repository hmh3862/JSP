<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 상속!!!</title>
<script type="text/javascript">
// 사각형을 나타내는 클래스
//생성자 함수
function Rectangle(width, height){
	this.width = width;
	this.height = height;
}
// 메서드 추가
Rectangle.prototype.getArea = function(){
	return this.width * this.height;
}
Rectangle.prototype.toString = function(){
	return "(" + this.width + ", " + this.height + ")";
}

// 정사각형을 나타내는 클래스 : 복사해서 수정
//생성자 함수
function Square(length){
	this.width = length;
	this.height = height;
}
// 메서드 추가
Square.prototype.getArea = function(){
	return this.width * this.height;
}

//정사각형을 나타내는 클래스 : 상속을 받아처리 1
function Square(length){
	this.base = Rectangle;		// this.base : 부모클래스
	this.base(length, length);	// 부모 클래스의 생성자 호출
}
// 메서드 물려받기
Square.prototype = Rectangle.prototype;

square = new Square(10);
document.writeln("정사각형 : " + square + "<br>");
document.writeln((square instanceof Rectangle) +  "<br><hr>");

// 정사각형을 나타내는 클래스 : 상속을 받아처리 2
function Square(length){
	Rectangle.call(this, length, length);
}
Square.prototype = new Rectangle();
Square.prototype.constructor = Square;

square = new Square(10);
document.writeln("정사각형 : " + square + "<br>");
document.writeln((square instanceof Rectangle) +  "<br>");
</script>
