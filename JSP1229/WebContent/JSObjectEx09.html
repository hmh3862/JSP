<title>객체지향 프로그램</title>
<script type="text/javascript">
	// new를 사용하여 객체를 만들었을때와 new를 사용하지 않고 객체를 만들었을때의 차이점으로 보자!!!
	function Some(value){
		this.value = value;
	}
	// new를 붙여서 사용
	var some1 = new Some("한사람");
	var some2 = new Some("두사람");
	
	document.writeln(some1.value + "<br>");
	document.writeln(some2.value + "<br><hr>");
	
	// new를 사용하지 않고 사용
	// some3, some4에는 아무런 값도 대입되지 않는다.
	var some3 = Some("세사람");
	var some4 = Some("네사람");
