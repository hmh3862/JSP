<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#remove3").click(function(){
			var value = $("#content").val();
			if(value!=null && value.length>0){
				// 원본에서 맨뒤의 1글자를 제하고 잘라낸다.
				value = value.substring(0, value.length-1);
				// 그 값으로 내용을 변경한다.
				$("#content").val(value);
			}
		});
	});


	window.onload = function(){
		// remove버튼을 누르면
		document.getElementById("remove").onclick = function(){
			// 입력된 내용을 가져온다
			var value = document.getElementById("content").value;
			// 내용이 있을때만
			if(value!=null && value.length>0){
				// 원본에서 맨뒤의 1글자를 제하고 잘라낸다.
				value = value.substring(0, value.length-1);
				// 그 값으로 내용을 변경한다.
				document.getElementById("content").value  = value;
			}
		}
		document.getElementById("remove2").onclick = function(){
			// 입력된 내용을 가져온다
			var obj = document.querySelector("#content");
			var value = obj.value;
			// 내용이 있을때만
			if(value!=null && value.length>0){
				// 원본에서 맨뒤의 1글자를 제하고 잘라낸다.
				value = value.substring(0, value.length-1);
				// 그 값으로 내용을 변경한다.
				obj.value  = value;
			}
		}
		
	}
</script>
</head>
<body>
	<input type="text" id="content" value="1234567890"/> <br />
	<button id="remove">1글자지우기</button>
	<button id="remove2">1글자지우기</button>
	<button id="remove3">1글자지우기</button>
</body>
</html>
